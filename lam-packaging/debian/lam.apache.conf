  </IfVersion>
</Directory>

<Directory /usr/share/ldap-account-manager/lib>
  Options -Indexes
  <IfVersion < 2.3>
    Order allow,deny
    Deny from all
  </IfVersion>
  <IfVersion >= 2.3>
